             * isBuildModule 为 true 时可以使每个组件独立运行, false 则可以将所有组件集成到宿主 App 中
             * isBuildModule=true
             * 修改之后需要Sync方可生效
             */
            /**
             * 内容模块
             */
            isContentModule: false,

            /**
             * 登录模块
             */
            isLoginModule: false,

            /**
             * 首页模块
             */
            isHomeModule: false,

