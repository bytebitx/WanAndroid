             * 广场模块
             */
            isSquareModule: false,

            /**
             * 微信公众号模块
             */
            isWeChatModule: false,

            /**
             * 项目模块
             */
            isProjectModule: false,

            /**
             * ComposeUI 构建的UI模块
             */
            isComposeModule: false,

            /**
             * 体系模块
             */
            isSysModule: false,
